<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Loading Animation</title>
  <link rel="stylesheet" href="../static/css/loding.css" />
</head>
<body>
  <div class="leaves-container" id="leaves-container"></div>

  <div class="loading-container">
    <div class="pulse-circle"></div>

    <div class="dots-container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="loading-text">
      Loading
      <span class="percentage" id="percentage">0%</span>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <script src="../static/js/loding.js"></script>
</body>
</html>
