<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JobSensei - Job Posts Management</title>
  <style>
    :root {
      --primary: #328E6E;
      --secondary: #67AE6E;
      --tertiary: #90C67C;
      --background: #E1EEBC;
      --text-dark: #333333;
      --text-light: #ffffff;
      --gray-light: #f5f5f5;
      --gray-medium: #e0e0e0;
      --gray-dark: #888888;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --danger: #e74c3c;
      --warning: #f39c12;
      --info: #3498db;
      --border-radius: 8px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
      line-height: 1.6;
    }
    
    /* Navigation */
    nav {
      background-color: var(--primary);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-light);
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    .logo-icon {
      background-color: white;
      color: var(--primary);
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.8rem;
      font-weight: bold;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
    }
    
    .nav-item {
      position: relative;
      margin-left: 1.5rem;
    }
    
    .nav-link {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .nav-link.active {
      background-color: var(--secondary);
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: var(--shadow);
      border-radius: 6px;
      z-index: 10;
      top: 100%;
      left: 0;
      margin-top: 0.5rem;
    }
    
    .dropdown-link {
      color: var(--text-dark);
      padding: 0.8rem 1rem;
      text-decoration: none;
      display: block;
      transition: all 0.2s ease;
    }
    
    .dropdown-link:hover {
      background-color: var(--gray-light);
    }
    
    .dropdown-link.active {
      background-color: var(--gray-light);
      color: var(--primary);
      font-weight: 500;
    }
    
    .nav-item:hover .dropdown-content {
      display: block;
    }
    
    .mobile-menu-btn {
      display: none;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    /* Page Header */
    .page-header {
      background-color: white;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--gray-medium);
    }
    
    .page-title-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .page-title {
      font-size: 1.8rem;
      color: var(--primary);
      font-weight: 600;
    }
    
    .header-actions {
      display: flex;
      gap: 1rem;
    }
    
    .breadcrumb {
      color: var(--gray-dark);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    
    .breadcrumb a {
      color: var(--secondary);
      text-decoration: none;
    }
    
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    
    /* Main Content */
    .main-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    
    /* Filter & Search Section */
    .filters-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .filters-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .filters-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--primary);
    }
    
    .search-container {
      position: relative;
      max-width: 400px;
      width: 100%;
    }
    
    .search-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1px solid var(--gray-medium);
      border-radius: var(--border-radius);
      font-size: 0.9rem;
    }
    
    .search-icon {
      position: absolute;
      left: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-dark);
    }
    
    .filters-form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .filter-group {
      flex: 1;
      min-width: 200px;
    }
    
    .filter-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: var(--gray-dark);
    }
    
    .filter-group select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid var(--gray-medium);
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    .filter-actions {
      display: flex;
      align-items: flex-end;
    }
    
    /* Jobs List Section */
    .jobs-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    
    .jobs-header {
      padding: 1rem 1.5rem;
      background-color: var(--gray-light);
      border-bottom: 1px solid var(--gray-medium);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .jobs-count {
      font-weight: 500;
    }
    
    .jobs-sort {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    
    .jobs-sort select {
      padding: 0.4rem 0.6rem;
      border: 1px solid var(--gray-medium);
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    .jobs-list {
      list-style-type: none;
    }
    
    .job-item {
      padding: 1.5rem;
      border-bottom: 1px solid var(--gray-medium);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      transition: background-color 0.2s ease;
    }
    
    .job-item:last-child {
      border-bottom: none;
    }
    
    .job-item:hover {
      background-color: var(--gray-light);
    }
    
    .job-info {
      flex: 1;
      min-width: 250px;
    }
    
    .job-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    
    .job-title a {
      text-decoration: none;
      color: inherit;
    }
    
    .job-title a:hover {
      text-decoration: underline;
    }
    
    .job-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 0.8rem;
      font-size: 0.9rem;
      color: var(--gray-dark);
    }
    
    .job-meta-item {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    
    .meta-icon {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .job-skills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    .skill-tag {
      background-color: rgba(144, 198, 124, 0.2);
      color: var(--primary);
      padding: 0.2rem 0.6rem;
      border-radius: 20px;
      font-size: 0.8rem;
    }
    
    .job-stats {
      display: flex;
      gap: 1.5rem;
      margin-top: 0.5rem;
      margin-right: 1rem;
    }
    
    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-dark);
    }
    
    .stat-label {
      font-size: 0.8rem;
      color: var(--gray-dark);
      text-align: center;
    }
    
    .job-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .status-badge {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    
    .status-active {
      background-color: rgba(103, 174, 110, 0.2);
      color: var(--secondary);
    }
    
    .status-closed {
      background-color: rgba(231, 76, 60, 0.2);
      color: var(--danger);
    }
    
    .status-draft {
      background-color: rgba(243, 156, 18, 0.2);
      color: var(--warning);
    }
    
    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 0.5rem;
    }
    
    .pagination-item {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 36px;
      height: 36px;
      padding: 0 0.5rem;
      border-radius: 4px;
      background-color: white;
      border: 1px solid var(--gray-medium);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .pagination-item:hover {
      background-color: var(--gray-light);
    }
    
    .pagination-item.active {
      background-color: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    /* Buttons */
    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .btn-icon {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary {
      background-color: var(--secondary);
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      background-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .btn-outline {
      background-color: transparent;
      color: var(--text-dark);
      border: 1px solid var(--gray-medium);
    }
    
    .btn-outline:hover {
      background-color: var(--gray-light);
    }
    
    .btn-small {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
    }
    
    .btn-icon-only {
      width: 36px;
      height: 36px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-success {
      background-color: var(--secondary);
      color: white;
      border: none;
    }
    
    .btn-warning {
      background-color: var(--warning);
      color: white;
      border: none;
    }
    
    .btn-danger {
      background-color: var(--danger);
      color: white;
      border: none;
    }
    
    .btn-info {
      background-color: var(--info);
      color: white;
      border: none;
    }
    
    /* Responsive Styles */
    @media (max-width: 992px) {
      .nav-container {
        padding: 0.8rem 1.5rem;
      }
      
      .main-container {
        padding: 0 1.5rem;
      }
      
      .job-stats {
        margin-top: 1rem;
        margin-left: 0;
      }
    }
    
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .page-title {
        font-size: 1.5rem;
      }
      
      .job-item {
        flex-direction: column;
        gap: 1rem;
      }
      
      .job-stats {
        flex-direction: row;
        justify-content: space-around;
        width: 100%;
        margin-right: 0;
      }
      
      .job-actions {
        width: 100%;
        justify-content: flex-end;
      }
      
      .page-title-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .header-actions {
        width: 100%;
      }
    }
    
    @media (max-width: 576px) {
      .nav-container {
        padding: 0.8rem 1rem;
      }
      
      .main-container {
        padding: 0 1rem;
        margin: 1rem auto;
      }
      
      .page-title {
        font-size: 1.3rem;
      }
      
      .job-meta {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .filters-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .search-container {
        max-width: 100%;
      }
      
      .btn {
        padding: 0.5rem 1rem;
      }
    }
      #suggestions {
        position: absolute;
        background-color: #fff;
        border: 1px solid #ccc;
        max-height: 200px;
        overflow-y: auto;
        width: 300px;
        list-style: none;
        padding: 0;
        margin: 0;
        z-index: 1000;
      }
    
      #suggestions .suggestion-item {
        padding: 8px 12px;
      }
    
      #suggestions .suggestion-item:hover {
        background-color: #f0f0f0;
      }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <div class="logo-container">
        <a href="#" class="logo">
          <span class="logo-icon">JS</span>
          JobSensei
        </a>
      </div>
      
      <ul class="nav-links">
        <li class="nav-item">
          <a href="#" class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active">Jobs</a>
          <div class="dropdown-content">
            <a href="./coop_hr1.html" class="dropdown-link">Create New Job</a>
          </div>
        </li>
        <li class="nav-item">
          <a href="./coop_hr2.html" class="nav-link">Candidates</a>

          </div>
        </li>
      </ul>
      
      <button class="mobile-menu-btn">☰</button>
    </div>
  </nav>
  
  <!-- Page Header -->
  <div class="page-header">
    <div class="page-title-container">
      <div>
        <h1 class="page-title">Job Posts</h1>
        <div class="breadcrumb">
          <a href="#">Dashboard</a> &gt; Jobs
        </div>
      </div>
      <div class="header-actions">
        <a href="#" class="btn btn-primary">
          <span class="btn-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          Create New Job
        </a>
      </div>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-container">
    <!-- Filters Section -->
    <div class="filters-container">
      <div class="filters-header">
        <h2 class="filters-title">Filter Jobs</h2>
        <div class="search-container">
          <span class="search-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <div style="position: relative;">
            <input type="text" id="searchBox" placeholder="Type skills or titles..." autocomplete="on" style="width: 300px; padding: 8px;">
            <ul id="suggestions"></ul>
          </div>
        </div>
      </div>
      <form class="filters-form">
        <div class="filter-group">
          <label for="filter-status">Status</label>
          <select id="filter-status">
            <option value="all">All Statuses</option>
            <option value="active">Active</option>
            <option value="closed">Closed</option>
            <option value="draft">Draft</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filter-department">Department</label>
          <select id="filter-department">
            <option value="all">All Departments</option>
            <option value="engineering">Engineering</option>
            <option value="design">Design</option>
            <option value="marketing">Marketing</option>
            <option value="sales">Sales</option>
            <option value="hr">Human Resources</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filter-location">Location</label>
          <select id="filter-location">
            <option value="all">All Locations</option>
            <option value="remote">Remote</option>
            <option value="sf">San Francisco, CA</option>
            <option value="ny">New York, NY</option>
            <option value="london">London, UK</option>
          </select>
        </div>
        <div class="filter-actions">
          <button type="submit" class="btn btn-outline btn-small">Apply Filters</button>
        </div>
      </form>
    </div>
    
    <!-- Jobs List -->
    <div class="jobs-container">
      <div class="jobs-header">
        <div class="jobs-count">
          <strong>10</strong> job posts found
        </div>
        <div class="jobs-sort">
          <span>Sort by:</span>
          <select>
            <option value="date-desc">Date (Newest)</option>
            <option value="date-asc">Date (Oldest)</option>
            <option value="title">Job Title</option>
            <option value="applications">Most Applications</option>
          </select>
        </div>
      </div>
      
      <ul class="jobs-list">
        <!-- Job Item 1 -->
        <li class="job-item">
  
        </li>

        <!-- You can add more <li class="job-item"> here dynamically using JavaScript or server-side rendering -->
      </ul>
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.10.0/dist/instantsearch.production.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const listings = document.querySelector(".jobs-list");
      const searchInput = document.querySelector("#searchBox");
      const suggestionsBox = document.querySelector("#suggestions");
    
      if (!listings || !searchInput || !suggestionsBox) return;
    
      // Autocomplete search
      searchInput.addEventListener("input", async function (e) {
        const query = e.target.value;
        if (!query) {
          suggestionsBox.innerHTML = "";
          return;
        }
    
        try {
          const response = await fetch(`/job/api/search?q=${encodeURIComponent(query)}`);
          const suggestions = await response.json();
    
          suggestionsBox.innerHTML = "";
          suggestions.forEach(suggestion => {
            const item = document.createElement("li");
            item.className = "suggestion-item";
            item.textContent = suggestion.title;
            item.style.cursor = "pointer";
            item.addEventListener("click", async () => {
              searchInput.value = suggestion.title;
              suggestionsBox.innerHTML = "";
    
              // Fetch results from /results using selected suggestion
              try {
                const res = await fetch(`/job/results?query=${encodeURIComponent(suggestion.title)}`);
                const jobs = await res.json();
                listings.innerHTML = "";
                jobs.forEach(job => {
                  const jobCard = document.createElement("li");
                  jobCard.className = "job-item";
                  jobCard.innerHTML = `
                    <div class="job-info">
                      <span class="status-badge status-active">${job.status || "Active"}</span>
                      <h3 class="job-title"><a href="#">${job.job_title}</a></h3>
                      <div class="job-meta">
                        <div class="job-meta-item">${job.department || ""}</div>
                        <div class="job-meta-item">${job.job_location || ""}</div>
                        <div class="job-meta-item">${job.experience_required || ""} years experience</div>
                        <div class="job-meta-item">${job.job_type || ""}</div>
                      </div>
                      <div class="job-skills">
                        ${(job.required_skills || "").split(",").map(skill => `<span class="skill-tag">${skill.trim()}</span>`).join("")}
                      </div>
                    </div>
                    <div class="job-actions">
                      <a href="#" class="btn btn-outline btn-small">View Details</a>
                      <button class="btn btn-danger btn-small">Close Job</button>
                    </div>
                  `;
                  listings.appendChild(jobCard);
                });
              } catch (err) {
                console.error("Error loading selected result:", err);
              }
            });
            suggestionsBox.appendChild(item);
          });
        } catch (error) {
          console.error("Error fetching suggestions:", error);
        }
      });
    });
    </script>
    
    <style>
      #suggestions {
        position: absolute;
        background-color: #fff;
        border: 1px solid #ccc;
        max-height: 200px;
        overflow-y: auto;
        width: 300px;
        list-style: none;
        padding: 0;
        margin: 0;
        z-index: 1000;
      }
    
      #suggestions .suggestion-item {
        padding: 8px 12px;
      }
    
      #suggestions .suggestion-item:hover {
        background-color: #f0f0f0;
      }
    </style>
    
    
  
    
</body>
