<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JobSensei - Create Job Post</title>
  <style>
    :root {
      --primary: #328E6E;
      --secondary: #67AE6E;
      --tertiary: #90C67C;
      --background: #E1EEBC;
      --text-dark: #333333;
      --text-light: #ffffff;
      --gray-light: #f5f5f5;
      --gray-medium: #e0e0e0;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
      line-height: 1.6;
    }
    
    /* Navigation */
    nav {
      background-color: var(--primary);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-light);
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    .logo-icon {
      background-color: white;
      color: var(--primary);
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.8rem;
      font-weight: bold;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
    }
    
    .nav-item {
      position: relative;
      margin-left: 1.5rem;
    }
    
    .nav-link {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .nav-link.active {
      background-color: var(--secondary);
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: var(--shadow);
      border-radius: 6px;
      z-index: 10;
      top: 100%;
      left: 0;
      margin-top: 0.5rem;
    }
    
    .dropdown-link {
      color: var(--text-dark);
      padding: 0.8rem 1rem;
      text-decoration: none;
      display: block;
      transition: all 0.2s ease;
    }
    
    .dropdown-link:hover {
      background-color: var(--gray-light);
    }
    
    .nav-item:hover .dropdown-content {
      display: block;
    }
    
    .mobile-menu-btn {
      display: none;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    /* Page Content */
    .page-header {
      background-color: white;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--gray-medium);
    }
    
    .page-title-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .page-title {
      font-size: 1.8rem;
      color: var(--primary);
      font-weight: 600;
    }
    
    .breadcrumb {
      color: #777;
      font-size: 0.9rem;
    }
    
    .breadcrumb a {
      color: var(--secondary);
      text-decoration: none;
    }
    
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    
    /* Main Content */
    .main-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    
    .form-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: var(--shadow);
      padding: 2rem;
    }
    
    .form-section {
      margin-bottom: 2rem;
    }
    
    .form-section-title {
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--tertiary);
    }
    
    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -1rem;
    }
    
    .form-col {
      flex: 1;
      padding: 0 1rem;
      min-width: 250px;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-dark);
    }
    
    .required::after {
      content: " *";
      color: #e74c3c;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray-medium);
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(103, 174, 110, 0.2);
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .helper-text {
      display: block;
      margin-top: 0.3rem;
      font-size: 0.8rem;
      color: #777;
    }
    
    /* Button Styles */
    .btn-container {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: var(--secondary);
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      background-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .btn-outline {
      background-color: transparent;
      color: var(--text-dark);
      border: 1px solid var(--gray-medium);
    }
    
    .btn-outline:hover {
      background-color: var(--gray-light);
    }
    
    /* Success Message */
    .success-message {
      position: fixed;
      top: 5rem;
      right: 2rem;
      background-color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      border-left: 4px solid var(--secondary);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      z-index: 1000;
      transform: translateX(calc(100% + 2rem));
      transition: transform 0.5s ease;
    }
    
    .success-message.show {
      transform: translateX(0);
    }
    
    .success-icon {
      background-color: var(--secondary);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
    }
    
    /* Responsive Styles */
    @media (max-width: 992px) {
      .nav-container {
        padding: 0.8rem 1.5rem;
      }
      
      .main-container {
        padding: 0 1.5rem;
      }
    }
    
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .page-title {
        font-size: 1.5rem;
      }
      
      .form-container {
        padding: 1.5rem;
      }
      
      .form-row {
        flex-direction: column;
        margin: 0;
      }
      
      .form-col {
        padding: 0;
        margin-bottom: 1rem;
      }
    }
    
    @media (max-width: 576px) {
      .nav-container {
        padding: 0.8rem 1rem;
      }
      
      .main-container {
        padding: 0 1rem;
        margin: 1rem auto;
      }
      
      .page-title-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      
      .page-title {
        font-size: 1.3rem;
      }
      
      .form-container {
        padding: 1rem;
      }
      
      .btn-container {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <div class="logo-container">
        <a href="#" class="logo">
          <span class="logo-icon">JS</span>
          JobSensei
        </a>
      </div>
      
      <ul class="nav-links">
        <li class="nav-item">
          <a href="#" class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active">Jobs</a>
          <div class="dropdown-content">
            <a href="#" class="dropdown-link">All Job Posts</a>
            <a href="#" class="dropdown-link">Create New Job</a>
            <a href="#" class="dropdown-link">Archived Jobs</a>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Candidates</a>
          <div class="dropdown-content">
            <a href="#" class="dropdown-link">All Candidates</a>
            <a href="#" class="dropdown-link">By Job Post</a>
            <a href="#" class="dropdown-link">Shortlisted</a>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Interviews</a>
          <div class="dropdown-content">
            <a href="#" class="dropdown-link">Calendar</a>
            <a href="#" class="dropdown-link">Schedule New</a>
          </div>
        </li>
      </ul>
      
      <button class="mobile-menu-btn">â˜°</button>
    </div>
  </nav>
  
  <!-- Page Header -->
  <div class="page-header">
    <div class="page-title-container">
      <h1 class="page-title">Create New Job Post</h1>
      <div class="breadcrumb">
        <a href="{{url_for('jobsa')}}">Dashboard</a> &gt; <a href="#">Jobs</a> &gt; Create New
      </div>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-container">
    <div class="form-container">
      <form id="jobPostForm" action="{{url_for('job.post_job')}}" method="post" enctype="multipart/form-data">
        <div class="form-section">
          <h2 class="form-section-title">Basic Job Details</h2>
      
          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="hr_name" class="required">HR Name</label>
                <input type="text" id="hr_name" name="hr_name" placeholder="e.g. John Doe" required>
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="job_id" class="required">Job ID</label>
                <input type="text" id="job_id" name="job_id" placeholder="e.g. JOB12345" required>
              </div>
            </div>
          </div>
      
          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="job_title" class="required">Job Title</label>
                <input type="text" id="job_title" name="job_title" placeholder="e.g. Software Engineer" required>
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="required_skills" class="required">Required Skills</label>
                <input type="text" id="required_skills" name="required_skills" placeholder="e.g. Python, SQL, Django" required>
              </div>
            </div>
          </div>
      
          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="experience_required" class="required">Experience Required (in years)</label>
                <input type="number" id="experience_required" name="experience_required" min="0" placeholder="e.g. 2" required>
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="job_location" class="required">Job Location</label>
                <input type="text" id="job_location" name="job_location" placeholder="e.g. Bangalore" required>
              </div>
            </div>
          </div>
      
          <div class="form-group">
            <label for="job_description" class="required">Job Description</label>
            <textarea id="job_description" name="job_description" placeholder="Brief about the job, expectations, responsibilities..." required></textarea>
          </div>
        </div>
      
        <div class="btn-container">
          <button type="button" class="btn btn-outline" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Job Post</button>
        </div>
      </form>
      
    </div>
  </div>
  
  <!-- Success Message -->
  <div class="success-message" id="successMsg">
    <div class="success-icon">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 13L9 17L19 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div>Job post created successfully!</div>
  </div>
  

</body>
</html>
